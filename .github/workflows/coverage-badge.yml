name: Coverage Badge

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Generate coverage badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: your-gist-id-here
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.statements }}%
          namedLogo: jest
          color: green

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const coverage = ${{ steps.coverage.outputs.statements }};
            const comment = `## 📊 测试覆盖率报告
            
            - **语句覆盖率**: ${coverage}%
            - **分支覆盖率**: ${{ steps.coverage.outputs.branches }}%
            - **函数覆盖率**: ${{ steps.coverage.outputs.functions }}%
            - **行覆盖率**: ${{ steps.coverage.outputs.lines }}%
            
            ${coverage >= 65 ? '✅ 覆盖率达标' : '❌ 覆盖率未达标'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            }); 